# Start a non-login shell
set -g default-command "${SHELL}"

# 256 colors
set -g default-terminal "tmux-256color"

# Prefix is Ctrl-a
# set -g prefix C-a
# bind C-a send-prefix
# unbind C-b

set -sg escape-time 0    # Vim waits for escape-time after pressing <esc>
set -g base-index 1
setw -g pane-base-index 1

# Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 10000

# y and p as in vim
# bind Escape copy-mode
# unbind p
# bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
# bind-key -T copy-mode-vi 'Space' send -X halfpage-down
# bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# extra commands for interacting with the ICCCM clipboard
# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# split pane commands
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# moving between panes with vim movement keys
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# moving between windows with vim movement keys
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# resize panes with vim movement keys
# bind -r H resize-pane -L 5
# bind -r J resize-pane -D 5
# bind -r K resize-pane -U 5
# bind -r L resize-pane -R 5

# create a new session
bind C-c new-session

# Status
# https://github.com/tmux/tmux/wiki/FAQ#how-do-i-translate--fg--bg-and--attr-options-into--style-options
# setw -g window-status-style fg=colour255,bg=default
# setw -g window-status-current-style fg=colour255,bg=colour166,bright
# set -g pane-border-style fg=default,bg=default
# set -g message-style fg=white,bg=black,bright
# set -g status-style fg=colour230,bg=colour22
set -g status-left-length 40
set -g status-left "#I > #P   "
set -g status-right-length 80
# set -g status-right '#($HOME/.dotfiles/scripts/git_status_pane.sh 2>&1) #H [%Y-%m-%d(%a) %H:%M]'
set -g status-interval 30
set -g status-justify left
set -g status-position top

#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-style fg=yellow,bg=white #yellow and base2

# default window title colors
set-window-option -g window-status-style fg=brightyellow,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=white #base2
set-option -g pane-active-border-style fg=brightcyan #base1

# message text
set-option -g message-style fg=brightred,bg=white #orange and base2

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red

#### TPM
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/tpm/tpm'
